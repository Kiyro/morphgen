<div id="container" class="container-fluid">

  <form data-persist="garlic" class="form-horizontal">

    <fieldset>
      <legend>MorphGEN</legend>
      <div class="row-fluid">
        <div class="span12">
          <!-- text input -->
          <div class="control-group">
            <label class="control-label">url</label>

            <div class="controls">
              <div class="input-append">
                <input type="text" placeholder="URL" id="url">
                <button id="generate" type="button" class="btn btn-inverse">Generate!</button>
              </div>

              <span class="help-block">
                <label class="checkbox">
                  <input id="notmog" type="checkbox" value="" class="cu">Use transmogged items (armory only)</label>
              </span>
            </div>
          </div>

          <!-- textarea -->
          <div class="control-group">
            <label class="control-label">output</label>
            <div class="controls">
              <textarea id="output"></textarea>

              <!--<div class="progress progress-striped narrow-margin active">
                <div data-percentage="0" class="bar text-filled-2"></div>
              </div>-->
            </div>

          </div>

        </div>

      </div>
    </fieldset>

  </form>
